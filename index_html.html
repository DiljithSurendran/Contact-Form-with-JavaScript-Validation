<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - JavaScript Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Contact Us</h1>
        
        <div class="success-message" id="successMessage">
            âœ… Thank you! Your message has been submitted successfully.
        </div>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" aria-describedby="nameError" required>
                <div class="error-message" id="nameError" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" aria-describedby="emailError" required>
                <div class="error-message" id="emailError" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" placeholder="Enter your message here..." aria-describedby="messageError" required></textarea>
                <div class="error-message" id="messageError" role="alert"></div>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
            <button type="button" class="reset-btn" id="resetBtn">Reset Form</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
